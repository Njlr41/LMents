name: SveleteKit CI

on: 
  push:
    branches: [ master ] 
  pull_request:
    branches: [ master ] 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/chckout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run dev
    - run: npm test
